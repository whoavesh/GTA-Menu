<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="style.css">
    <link
    rel="stylesheet"
    href="https://cdnjs.cloudflare.com/ajax/libs/animate.css/4.1.1/animate.min.css"
  />
    <title>GTA MENU </title>
</head>
<body>
    <h1 class="animate__animated animate__flash" id="title">Vice City Menu</h1>
    <div class="animate__animated animate__jackInTheBox">

        <h1 class="text" onmouseover="playSound(this)">Resume</h1>
        <h1 class="text" onmouseover="playSound(this)">New Game</h1>
        <h1 class="text" onmouseover="playSound(this)">Load Game</h1>
        <h1 class="text" onmouseover="playSound(this)">Map</h1>
        <h1 class="text" onmouseover="playSound(this)">Stats</h1>
        <h1 class="text" onmouseover="playSound(this)">brief</h1>
        <h1 class="text" onmouseover="playSound(this)">options</h1>
        <h1 class="text" onmouseover="playSound(this)">quit game</h1>
        <script src="./script.js"></script>
    </div>
    <footer>
        <p>Made by <span>devuddin</span>.</p>
    </footer>
    </body>
</html>
